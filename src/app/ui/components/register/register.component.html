<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit(registerFormGroup.value)">
            <div class="form-group">
                <label for="nameSurname">Name and Surname</label>
                <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname"
                    placeholder="Enter name and surname..."
                    [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.nameSurname.errors?.required">Name and surname cannot be blank!</small>
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Your
                    Name and Surname must be between 3 and 50 characters</small>
            </div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" formControlName="userName" class="form-control" id="userName"
                    placeholder="Enter username...">
                    <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.userName.errors?.required">Username cannot be blank!</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.email.errors?.required">Email cannot be blank!</small>
                    <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.email.errors?.email">The e-mail you entered is not used!</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password">
                    <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.password.errors?.required">Password cannot be blank!</small>
            </div>
            <div class="form-group">
                <label for="password">Verify your password</label>
                <small class="form-text text-muted invalid-feedback"
                    *ngIf="submitted && component.password.errors?.required">Verify Password cannot be blank!</small>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
