<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit(registerFormGroup.value)">
            <div class="form-group">
                <label for="name">Name and Surname</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name...">
                <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email
                    with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" formControlName="userName" class="form-control" id="userName"
                    placeholder="Enter username...">
                <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email
                    with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email
                    with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password">Verify your password</label>
                <input type="password" formControlName="verifyPassword" class="form-control" id="password"
                    placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
