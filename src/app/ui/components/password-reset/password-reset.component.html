<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email address</label> 
        <div class="input-group flex-nowrap">
            <input type="email" class="form-control" placeholder="name@example.com" #txtEmail aria-label="email"
                aria-describedby="addon-wrapping">
        </div>
        <button type="button" style="margin-top: 5px;" (click)="passwordReset(txtEmail.value)"  class="btn btn-primary">Password Reset</button>
    </div>
    <div class="col-md-3"></div>
</div>
